<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
    <style type="text/css">
        #box {
            width: 100px;
            height: 100px;
            position:absolute;
            background: blue;
        }
    </style>
</head>
<body style="height:2000px">
    <div id="box"></div>
    <script type="text/javascript">
        var getBox = document.getElementById('box');
        document.onmousemove = function (ev) {//onmousemove 鼠标移动事件 在document移动时
        var scrollTop = document.documentElement.scrollTop || document.body.scrollTop; //获取scrollTop
            var oEvent = ev || event; //兼容event
            getBox.style.left = oEvent.clientX  +  'px';
            getBox.style.top = oEvent.clientY + scrollTop + 'px';
        }
    
    </script>
</body>
</html>
