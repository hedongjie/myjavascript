<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
#div1 { width:100px; height: 100px; position: absolute; background: red; left: 0; }
</style>
<script>
window.onload = function() {
	var oDiv = document.getElementById('div1');
	var iTimer = null;
	var keyCode = null;
	
	document.onkeydown = function(ev) {
		var ev = ev || event;
		
		keyCode = ev.keyCode;
		clearInterval(iTimer);
		move();
	}
	
	document.onkeyup = function() {
		clearInterval(iTimer);
	}
	
	function move() {
	
		iTimer = setInterval(function() {
			if (keyCode == 37) {
				oDiv.style.left = oDiv.offsetLeft - 10 + 'px'
			}
			if (keyCode == 38) {
				oDiv.style.top = oDiv.offsetTop - 10 + 'px'
			}
			if (keyCode == 39) {
				oDiv.style.left = oDiv.offsetLeft + 10 + 'px'
			}
			if (keyCode == 40) {
				oDiv.style.top = oDiv.offsetTop + 10 + 'px'
			}
		},30)
	}
}
</script>
</head>

<body>
	<div id="div1"></div>
</body>
</html>
