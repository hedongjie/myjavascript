<!DOCTYPE HTML>
<html lang="en">

    <meta charset="UTF-8">

</head>
<body>
    <ul>
        <li class="box demo">1</li>
        <li class="box">2</li>
        <li class="box demo box">1</li>
        <li class="box demo box">1</li>
        <li class="demo box">1</li>
    </ul>
    <script type="text/javascript">
        function getByClass(oParents,sClass) {
            var result = [];
            var re = new RegExp('\\b'+sClass+'\\b','i');
            var element = oParents.getElementsByTagName('*');
            for (var i = 0; i < element.length; i++) {
                if(re.test(element[i].className)) {
                    result.push(element[i]);
                }
            };
            return result;
        }
var item = getByClass(document,'box');
for (var i = 0; i < item.length; i++) {
    item[i].style.background = 'red';
};
    </script>
</body>
</html>
