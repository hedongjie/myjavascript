<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title></title>
    <script src="./move.js" type="text/javascript"></script>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }
        #wrapper {
            width: 470px;
            height: 150px;
            overflow: hidden;
            margin: 200px auto;
            position: relative;
            border: 1px solid red;
        }
        ul ,ol {
        list-style-type: none;
        margin: 0;
        padding: 0;
        position: absolute;
    }
    ol {
        bottom: 5px;
        right: 5px;
    }
    ol li {
        width: 25px;
        height: 25px;
        background: green;
        text-align: center;
        float: left;
        margin:0 5px;
        line-height: 25px;
        border: 1px solid #ccc;
        cursor: pointer;
    }
    #wrapper ul li {

    }
    #list .show {
        display: block;
      
    }

    #link .active {
        background: yellow;
    }
    #list li {
        display: none;
        height: 150px;
        opacity:0;
    }
        
    </style>
</head>
<body>
    <div id="wrapper">
    <ul id="list">
    	<li class="show"><img src="./images/1.jpg" alt="" /></li>
    	<li ><img src="./images/2.jpg" alt="" /></li>
    	<li><img src="./images/3.jpg" alt="" /></li>
    	<li><img src="./images/4.jpg" alt="" /></li>
    </ul>
    <ol id="link">
    	<li class="active">1</li>
        <li >2</li>
    	<li>3</li>
    	<li>4</li>
    </ol>
    </div>
    <script type="text/javascript">
var getItem = document.getElementById('list').getElementsByTagName('li');
var getLink = document.getElementById('link').getElementsByTagName('li');
var wrapper = document.getElementById('wrapper');
var iNum = 0;
var timer = null;
getItem[0].style.opacity = 1;
for (var i = 0; i < getLink.length; i++) {
	getLink[i].index = i;
	getLink[i].onclick = function() {
		iNum = this.index;
		move();
	}
	function move() {
		for (var i = 0; i < getLink.length; i++) {
			getLink[i].className = '';
            getItem[i].className = '';
            startMove(getItem[i],'opacity',0);
		}	
		getLink[iNum].className = 'active';
		getItem[iNum].className = 'show';
		startMove(getItem[iNum],'opacity',100)
	}
}
wrapper.onmouseover = function() {
	clearInterval(timer);
}
wrapper.onmouseout = function() {
   tabShow();
}

function tabShow(){ 
    timer = setInterval(function() {
	    iNum++;
        iNum%=getLink.length;
	    move()
    },1200);
}
tabShow();
    </script>
</body>
</html>
