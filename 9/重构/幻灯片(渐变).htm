<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="./move.js" type="text/javascript"></script>
    <style type="text/css">
        #focus {
            margin: 0 auto;
            width: 497px;
            border: 5px solid #ccc;
            height: 180px;
            overflow: hidden;
            position: relative;
        }
        ul {
         list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .focus-list {
            position: absolute;

        }
        .focus-list img {
            width: 497px;
            height: 180px;
            display: block;
        }
        .focus-list li {
            position: absolute;
            opacity: 0;
            filter:alpha(opacity=0); 
        }
        #link {
            position: absolute;
            bottom: 10px;
            right: 10px;
             z-index:999;
        }
        #link .active {
            background: #E22900;
        }
        #focus .show {
            -display: block;
        }
        #link li {
            width: 20px;
            height: 20px;
            background: #ccc;
            text-align: center;
            float: left;
            margin-left: 5px;
            line-height: 20px;
            color: #fff;
           
        }
    </style>
</head>
<body>
    <div id="focus">
    <ul class="focus-list">
        <li class="" style="opacity:1; filter:alpha(opacity=100);"><img src="./1.jpg" alt="" /></li>
        <li><img src="./2.jpg" alt="" /></li>
        <li><img src="./3.jpg" alt="" /></li>
        <li><img src="./4.jpg" alt="" /></li>
        <li><img src="./5.jpg" alt="" /></li>
    </ul>
    <ul id="link">
        <li class="active">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    </div>
    <script type="text/javascript">
var link = document.getElementById('link'); //按钮
var list = document.getElementById('focus').getElementsByTagName('li');
var focus = document.getElementById('focus');
var current = 0;
var timer = null;
var item = link.getElementsByTagName('li');
for (var i = 0; i < item.length; i++) {
	item[i].index = i;
	item[i].onmouseover = function() {
		current = this.index;
		move();
	}
}
function move() {
	for (var i = 0; i < item.length; i++) {
		item[i].className = '';
		startMove(list[i], 'opacity', 0)
	}
	item[current].className = 'active';
	startMove(list[current], 'opacity', 100);
}
function autoPlay(){
timer = setInterval(function() {
	current++;
	current %= item.length;
	console.log(current);
    move();
    },3100);
}
autoPlay();
focus.onmouseover = function() {
	clearInterval(timer);
}
focus.onmouseout = function () {
    autoPlay();
}


    </script>
</body>
</html>
