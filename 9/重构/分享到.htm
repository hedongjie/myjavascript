<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }
        #content {
            width: 200px;
            height: 200px;
            border: 1px solid #ccc;
            position: absolute;
            top: 50px;
            left: -200px;
        }
        #tip {
            width: 30px;
            height: 70px;
            background: #7B7B7B;
            position: absolute;
            left:200px;
            top: 60px;
            border-radius: 0 8px 8px 0;
            font-size: 16px;
            text-align: center;
            color: #fff;
        }
        .list,.list2 {
            list-style-type: none;
            padding: 0;
            margin: 0;
            float: left;
        }
        .list li,.list2 li  {
            line-height: 23px;
            padding-left:10px;
        }
        .list li a,.list2 li a  {
        color: #000;
        text-decoration: none;
        font-size: 12px;
        }
    </style>
</head>
<body>
<div id="content"><div id="tip">分享到</div>
   <ul class="list">

   </ul>
</div>
    <script type="text/javascript">
        //获取content
        var getContent = document.getElementById('content');
        getContent.onmouseover = function () {
            startMove(this,0);
        }
        getContent.onmouseout = function () {
            startMove(this,-200);
        }
        var timer = null;
        function startMove(obj,iTarget){
            clearInterval(timer);
             var iSpeed = 0;
            timer = setInterval( function () {
                var iCur = parseInt(css(obj,'left')); //获取left
                console.log(iCur+'--'+iTarget);
                var iSpeed = iCur < iTarget ? iSpeed = 10 : iSpeed = -10; //判断
                if(iCur == iTarget) {//目标值
                    clearInterval(timer);
                } else {
                    obj.style.left = iCur +iSpeed + 'px';
                }
            },30);
        }
        //获取样式
        function css(obj,attr) {
            if(obj.currentStyle) {
                return obj.currentStyle[attr];
            } else {
                return getComputedStyle(obj,false)[attr];
            }
        }
    </script>
</body>
</html>
