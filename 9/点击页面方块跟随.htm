<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
    <style type="text/css">
        #box {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script type="text/javascript">
        var box = document.getElementById('box');
        var timer = null;
        document.onclick = function (event) {
            var oEvent = event || window.event;
            startMove(oEvent.clientX,oEvent.clientY);
        }
        function startMove(getX,getY) {
            clearInterval(timer);
            timer = setInterval( function () {
                var isSpeed = (getX - box.offsetLeft)/8;
                isSpeed = isSpeed > 0 ? Math.ceil(isSpeed) : Math.floor(isSpeed);
                var isSpeed2 = (getY - box.offsetTop)/8;
                isSpeed2 = isSpeed2 > 0 ? Math.ceil(isSpeed2) : Math.floor(isSpeed2);
                if(box.offsetLeft == getX && box.offsetTop == getY) {
                    clearInterval(timer);
                }
                box.style.left = box.offsetLeft + isSpeed + 'px';
                box.style.top = box.offsetTop + isSpeed2 + 'px';
            },30);
        }
    </script>

</body>
</html>
