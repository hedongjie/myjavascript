    <script type="text/javascript">
new function() {
	var content = document.getElementById('content');
	var contImg = content.getElementsByTagName('img');
    var loadImg = new Image();
    for (var i = 0; i < contImg.length; i++) {
		contImg[i].power = true;
	};
	window.onscroll = function() {
		imgShow();
	}
	function imgShow() {
		var scrolltop = document.documentElement.scrollTop || document.body.scrollTop;
		var minHeight = document.documentElement.clientHeight + scrolltop;
		for (var i = 0; i < contImg.length; i++) {
			if (getPos(contImg[i]).t < minHeight && contImg[i].power) {
				contImg[i].src = contImg[i].getAttribute('data-src');
				startMove(contImg[i], {opacity: 100});
				contImg[i].power = false;
			}
		}
	}
	imgShow();
}
function getPos(obj) {
	var iPos = {
		l: 0,
		t: 0
	};
	while (obj) {
		iPos.l += obj.offsetLeft;
		iPos.t += obj.offsetTop;
		obj = obj.offsetParent;
	}
	return iPos;
}
