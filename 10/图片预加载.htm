<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #show {
            width: 400px;
            height: 400px;
            background: url(./images/loading.gif) center center no-repeat;
        }
    </style>
</head>
<body>
    <div id="show"></div>
    <script type="text/javascript">
        //Image 图片对象
      //src图片对象src
      //onload当图片加载完成
     var arr = ['http://www.idaocao.com/daocaoeditor/2009_image/201105/201151212624352.jpg',
                    'http://www.cnnb.com.cn/pic/0/00/87/48/874854_528292.jpg',
                    'http://pic.dbw.cn/0/03/75/21/3752149_928458.jpg',
                    'http://www.zjol.com.cn/pic/0/03/53/42/3534230_456655.jpg',

                    'http://img1.gtimg.com/sports/pics/hv1/49/132/861/56020234.jpg'
                    ]
    var loadImg = new Image();
    var show = document.getElementById('show');
    loadImg.src = 'http://www.idaocao.com/daocaoeditor/2009_image/201105/201151212624352.jpg';
    loadImg.onload = function () {
        //alert('加载完了')
        create = document.createElement('img');
        create.src = loadImg.src;
        show.appendChild(create);
    }
    </script>
</body>
</html>
