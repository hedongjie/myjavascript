<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body {
        background: #1D335C;
        }
        #wrapper {
            width: 475px;
            height: 124px;
            /*border: 1px solid #eee;*/
            margin: 40px auto;
        }
        #content {
            height: 240px;
            width: 426px;
            overflow: hidden;
            border: 1px solid #ccc;
            position: relative;
        }
        #wrapper a{
            display: inline-block;
            height: 240px;
            width: 24px;
            outline: none;

        }
        #prev {
            float: left;
            background: url(./images/arrow-prev.png) center center no-repeat;
        }
        #next {
            float: right;
             background: url(./images/arrow-next.png) center center no-repeat;
        }
        #list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            overflow: hidden;
            position: absolute;
        }
        #list img {
            width: 426px;
            height: 240px;
            padding:0 4px 0 0;
        }
        #list li {
            float: left;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <a id="prev" href="javascript:;"></a>
       
        <a id="next" href="javascript:;"></a>
         <div id="content">
        <ul id="list">
            <li><img src="./images/1.jpg" alt="" /></li>
            <li><img src="./images/2.jpg" alt="" /></li>
            <li><img src="./images/3.jpg" alt="" /></li>
            <li><img src="./images/4.jpg" alt="" /></li>
            <li><img src="./images/5.jpg" alt="" /></li>

        </ul>
        </div>
    </div>
    <script src="./move.js" type="text/javascript"></script>
    <script src="./mquert.js" type="text/javascript">
      
    </script>
</body>
</html>
