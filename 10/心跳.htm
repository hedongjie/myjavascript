<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./move.js" type="text/javascript"></script>
    <title></title>
    <style type="text/css">
        img {
            width:184px;
            height: 188px;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <input type="button" value="开始心跳" />
    <div id="bg">
    <img src="./images/心跳.jpg" alt="" id="show" />
    </div>
    <script type="text/javascript">
        //TODO 理解了一些开关
        var getImg = document.getElementById('show');
        var getBtn = document.getElementsByTagName('input')[0];
        var btn = true;
        var timer = null;
        getBtn.onclick = tiao;
      
        function tiao(){
            console.log(btn);
            getBtn.value = '停止心跳';
            if(btn == false) {
                getBtn.value = '开始再跳';
                btn = true;
                clearInterval(timer);
            } else {
           
            clearInterval(timer);
             startMove(getImg,{width:260,height:260,opacity:100},function () {
                  startMove(getImg,{width:184,height:188,opacity:30}); 
                });
            timer = setInterval( function (){
                  startMove(getImg,{width:260,height:260,opacity:100},function () {
                  startMove(getImg,{width:184,height:188,opacity:30}); 
                  });
                  btn = false;
                  console.log(btn);
            },1200);
            }
        }

    </script>
</body>
</html>
