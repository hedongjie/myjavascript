<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<link href="" id="link1" type="text/css" rel="stylesheet" />
<script>
window.onload = function() {
	var aInput = document.getElementsByTagName('input');
	var aLink = document.getElementById('link1');
	
	if (getCookie('cssname')) {
		aLink.href = getCookie('cssname') + '.css';
	}
	
	for (var i=0; i<aInput.length;i++) {
		aInput[i].onclick = function() {
			aLink.href = this.value + '.css';
			setCookie('cssname', this.value, 5);
		}
	}
}
function setCookie(key, value, t) {
	var oDate = new Date();
	oDate.setDate(oDate.getDate() + t);
	document.cookie = key + '=' + encodeURI(value) + '; expires=' + oDate;
}
function getCookie(key) {
	var arr1 = document.cookie.split('; ');
	for (var i=0; i<arr1.length; i++) {
		var arr2 = arr1[i].split('=');
		if (arr2[0] == key) {
			return decodeURI(arr2[1]);
		}
	}
}
</script>
</head>

<body>
	<input type="button" value="red" />
    <input type="button" value="green" />
    <input type="button" value="blue" />
</body>
</html>
