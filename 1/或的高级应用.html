<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
input {font-size: 50px}
</style>
</head>

<body>
<input id='txt' type="text" value="0" />
</body>
</html>

<script>
    var getInput = document.getElementsByTagName('input')[0];
    var i = 0;
    var j = 1;
    setInterval( function () {
        i = i + j; //1 2 3 2 1 0  1 2 3
        getInput.value = i; //1 2 3
        if(i == 0 || i == 10) j = -j; //
    }, 300);
</script>
