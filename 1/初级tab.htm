<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
    <style type="text/css">
        .active {
            font-weight: bold;

        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            border: 1px solid #ccc;
            border-right: none;
            border-bottom: none;
            width: 207px;
        }
        #tab li {
            float: left;
            border-right: 1px solid #ccc;
            padding: 0 10px;
            cursor: pointer;
        }
        #tabwarp div {
            border: 1px solid #ccc;
            display: none;
            width: 206px;
        }
        #tabwarp .show {
            display: block
        }
    </style>
</head>
<body>
<div id="tabwarp">
    <ul id="tab">
    	<li class="active">第一个</li>
    	<li>第二个</li>
    	<li>第三个</li>
    </ul>
    <div class="show">11111</div>
    <div>2222222</div>
    <div>3333333</div>
</div>
    <script type="text/javascript">
        window.onload = function () {
            var getTab = document.getElementById('tabwarp'); //获得wrawp
            var getItem = document.getElementById('tab').getElementsByTagName('li');//获得每个li
            var getDiv = getTab.getElementsByTagName('div'); //获得内容
            iNum = 0; //定义数
            timer = 0;//清空
            getTab.onmouseover = function () {
                clearInterval(timer);
            }
             getTab.onmouseout = function () {
                 autoPlay();
            }
            for (var i = 0; i < getItem.length; i++) {
               getItem[i].index = i;
               getItem[i].onclick = function () { //点击事件
                   iNum = this.index;
                   tabShow();
               }; 
            }
            function tabShow () {
                for (var i = 0; i < getItem.length; i++) {
                       getItem[i].className = '';
                       getDiv[i].className = '';
                    }
                       getItem[iNum].className = 'active';
                       getDiv[iNum].className = 'show';
            }
            function autoPlay () {
            timer = setInterval(function () {
                       iNum ++;
                       if(iNum == getItem.length) {
                        iNum = 0;
                        }
                        tabShow();
                       },300);
            }
            autoPlay();
        }
    </script>
</body>
</html>
